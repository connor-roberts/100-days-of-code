<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inventory</h1>
    <h2>Current Inventory</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Generated by JS -->
        </tbody>
    </table>
    <h2>Add Item</h2>
    <form id="new-product">
        <input type="text" id="product-name" name="productName" placeholder="Name...">
        <input type="text" id="product-price" name="productPrice" placeholder="Price...">
        <input type="text" id="product-quantity" name="productQuantity" placeholder="Quantity...">
        <button type="submit" id="submit-new-product">Submit</button>
    </form>
    <script src="inventory.js"></script>
</body>
</html>
