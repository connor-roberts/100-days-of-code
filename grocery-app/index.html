<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checklist</title>
</head>
<body>
    <h1>Grocery Checklist</h1>
    <input type="text" id="search-items" placeholder="Search items...">
    <label for="hide-purchased">
        <input type="checkbox" name="hidePurchased" id="hide-purchased">
        Hide purchased
    </label>
    <div id="items">
        <!-- Render list -->
    </div>
    <form id="create-item">
        <input id="new-item-text" name="newItemName" type="input" placeholder="Enter new item...">
        <button id="add-item" type="submit">Add Item</button>
    </form>
    <!-- Scripts -->
    <!-- UUID: https://github.com/uuidjs/uuid -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script type="text/javascript" src="grocery-functions.js"></script>
    <script type="text/javascript" src="grocery-app.js"></script>
</body>
</html>
